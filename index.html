<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="script.js"></script> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>

    <div class="container">
        <div class="music-player">

                <img class="album-cover" src="https://fanart.tv/fanart/music/535afeda-2538-435d-9dd1-5e10be586774/albumcover/i-am-51469aacab8fc.jpg">

                <div class="control-panel">
                    <div id="p-btn" class="play-btn"><span class="play">&#9654;</span></div>
                    <div class="song-info">
                        <p class="title">Boogie Wonderland</p>
                        <p class="artist">Earth, Wind & Fire</p>
                    </div>
                    <div class="curr-time"></div>    
                </div>

            <audio id="audio">
                <source src="http://sc0rp.free.fr/Musique/Earth%20Wind%20&%20Fire%20-%20Boogie%20Wonderland.mp3" type="audio/mpeg">
            </audio>
            
        </div>

    </div>
  </body>
</html>
